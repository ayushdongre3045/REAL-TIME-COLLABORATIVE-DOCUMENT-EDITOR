<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Document Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Documents</h1>
                <button id="newDocBtn" class="btn">New Document</button>
            </div>
            <div class="documents-list" id="documentsList"></div>
        </aside>
        
        <main class="main-content">
            <header class="toolbar">
                <div class="formatting-tools">
                    <button data-command="bold" title="Bold">B</button>
                    <button data-command="italic" title="Italic">I</button>
                    <button data-command="underline" title="Underline">U</button>
                    <button data-command="insertUnorderedList" title="Bullet List">â€¢</button>
                    <button data-command="insertOrderedList" title="Numbered List">1.</button>
                    <button data-command="createLink" title="Insert Link">ðŸ”—</button>
                </div>
                <div class="collaborators" id="collaborators">
                    <span class="active-users">Active: 3</span>
                </div>
            </header>
            
            <div class="editor-container">
                <input type="text" id="documentTitle" class="document-title" placeholder="Document Title">
                <div id="editor" class="editor" contenteditable="true"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
